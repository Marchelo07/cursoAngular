<h3>Agregar</h3>
<hr>
<form action="" (ngSubmit)="agregar()">
    <input type="text" placeholder="Nombre" [(ngModel)]='nuevoPersonaje.nombre' name="nombre">
    <input type="number" placeholder="Poder" [(ngModel)]="nuevoPersonaje.poder" name="poder">
    <button>
        Agregar
    </button>
</form>
