<p *ngIf="heroes.length > 0; else sinHeroes">Listado de Héroes</p>

<ng-template #sinHeroes>
    <div>No existen heroes para mostrar</div>
</ng-template>


<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} {{heroe}}
    </li>
</ul>
<button (click)="borrarHeroe()">Borrar héroe</button>

<div>
    <h3>Heroes borrados</h3>
    <ul>
        <li *ngFor="let borrados of heroesBorrados">
            {{borrados}}
        </li>
    </ul>
</div>
