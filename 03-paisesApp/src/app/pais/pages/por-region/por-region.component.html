<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por región <small>{{ regionActiva | titlecase}}</small></h3>
    <hr>

    <h5>Seleccione la región</h5>

    <div class="row">
        <div class="col">
            <!-- [class.btn-primary] = "region === regionActiva" -->
            <!-- [ngClass]="{
                'btn-primary' : regionActiva === region,
                'btn-outline-primary': regionActiva !== region
            }" -->
            <button [class]="getClassCSS(region)" *ngFor="let region of regiones" (click)="activarRegion(region)">
                {{region | titlecase}}
            </button>
        </div>
    </div>
    <hr>
</div>
<div *ngIf="paisList.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paisList]="paisList"></app-pais-tabla>
    </div>
</div>
