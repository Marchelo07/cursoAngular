<h1>Grafica Barras</h1>
<hr>
<div class="row">
    <div class="col">
        <canvas
            baseChart
            class="chart"
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="barChartType"         
        >
        </canvas>
        <button class="btn btn-primary float-end" mat-button mat-raised-button color="primary" (click)="randomize()">
          Actualizar
        </button>

    </div>
</div>
