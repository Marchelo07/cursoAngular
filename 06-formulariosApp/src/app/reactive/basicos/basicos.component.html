<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
            <!-- Producto -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class=" form-control" placeholder="Nombre del producto" formControlName="nombre">
                    <span class="form-text text-danger"
                    *ngIf="campoEsValido('nombre')">Debe ser de 3
                        letras</span>
                </div>
            </div>
            <!-- Precio -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Precio del producto" 
                    formControlName="precio"
                    required maxlength="0">
                    <span class="form-text text-danger"
                    *ngIf="campoEsValido('precio')">El precio debe ser 0 o mayor</span>
                </div>
            </div>
            <!-- Existencias -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" name="existencias" class="form-control" placeholder="Existencias del producto"
                    formControlName="existencias">
                    <span class="form-text text-danger"
                    *ngIf="campoEsValido('existencias')">Existencias debe ser 0 o mayor</span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end" type="submit"
                        >
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
       
        <span>Precio</span>
        <pre>{{miFormulario.controls['precio'].errors | json}}</pre>
    </div>
</div>
