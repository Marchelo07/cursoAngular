<h2>Template: Switches</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Radios -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" value="M" type="radio" formControlName="genero" id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" value="F" type="radio" formControlName="genero" id="radioFemenino"
                    value="F">
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>

    <!-- Shitches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" role="switch" id="notificaciones"
                    formControlName="notificaciones">
                <label class="form-check-label" for="notificaciones">Recibir notificacion</label>
            </div>
        </div>
    </div>

    <!-- Shitches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="terminosCondiciones"
                    formControlName="condiciones">
                <label class="form-check-label" for="terminosCondiciones">
                    Terminos y condiciones
                </label>
            </div>
        </div>
    </div>

    <!-- Button -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valores del formulario</h5>
<pre> {{miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre> {{persona | json}}</pre>
<br>

<h5>Valid</h5>
<pre> {{miFormulario.valid | json}}</pre>
